
{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<style>
  h2 {
    color: white;
  }
  button {
    width: 100%;
    height: 100%;
    
  }
  
</style>

<div class="container">
    <div class="card">
        <h2>Enter your Details</h2>
        <!-- form content -->
         <form action="/confirmation" method="post">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" name="name" id="floatingInput" placeholder="Aaditya Deshmukh">
              <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" name="phoneNumber" id="floatingInput" placeholder="9876543210">
              <label for="floatingInput">Phone Number</label>
            </div>
            <div class="form-floating mb-3">
              <input type="date" class="form-control" name="dob" id="floatingInput" placeholder="mm/dd/yyyy">
              <label for="floatingInput">Date of Birth</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
             <button type="submit" class="btn btn-primary" value="submit">Submit</button>
                <!-- <input type="submit" class="button btn btn-primary" value="Submit"> -->
            </div>
          </form>
    </div>
</div>
{% endblock %}
